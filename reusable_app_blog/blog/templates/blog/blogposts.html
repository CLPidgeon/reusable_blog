{% extends 'base.html' %}
{% block content %}
    <button class="btn btn-default" onclick="location.href='{% url 'new_post' %}'">New Blog Post</button>
    {% for post in posts %}
        <section class="row">
            <hr>
            <article class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="http://placehold.it/100" style="width:100px; height:100px; background-color:#12ABB2; color: #ffffff;" class="img-circle">
                </a>
            </article>
            <article class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <section class="row">
                    <article class="col-xs-9">
                        <p>{{ post.content|truncatewords:10 }}</p>
                        <p><button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button></p>
                        <p>{{ post.published_date }} | <strong>Views:</strong> {{post.views }} | <strong>Tag:</strong> {{ post.tag }}</p>
                    </article>
                </section>
            </article>
        </section>
    {% endfor %}
{% endblock %}
