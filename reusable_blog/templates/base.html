{% load staticfiles %}
<html>
    <head>
        <title>Django Blog</title>
        <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <section id ="masthead">
            <section class="container">
                <article class ="row">
                    <h1><a href="/">Django</a></h1>
                    <p id="logo" class="lead">Django Blog</p>
                </article>
            </section>
        </section>
        <nav class ="navbar navbar-default">
            <section class="container">
                <ul class="nav navbar-nav">
                    <li><a href="/blog">All Posts</a></li>
                    <li><a href="/blog/top">Top Posts</a></li>
                </ul>
            </section>
        </nav>
        <section class="container">
            <section class="row">
                <section class="col-md-12">
                    <section class="panel">
                        <article class="panel-body">
                            {% block content %}
                            {% endblock %}
                        </article>
                    </section>
                </section>
            </section>
        </section>
        <footer>
            <section class="container">
            </section>
        </footer>
        <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudfare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    </body>
</html>
